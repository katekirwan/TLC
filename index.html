<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Therapeutic Lymphatic Care</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <span id="notification"></span>
        <div id="dialogAnchor"></div>
        <header>
        </header>
        <nav class="topnav" id="topnav"></nav>
        <main><div id="app"></div></main>

        <script type="text/javascript">
            
            window.applicationObject = undefined;

            // Set this to the output path specified in tsconfig.
            const appPath = '/js/app';

            require.config({
                baseUrl: '/',
                paths: {
                    'jquery': 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min',
                    'app': appPath
                }
            });

            document.addEventListener("DOMContentLoaded", function () {

                require(['app'], (app) => {
                    window.applicationObject = new app.app();
                    window.applicationObject.init('#topnav');
                });
            });

        </script>
    </body>
</html>
